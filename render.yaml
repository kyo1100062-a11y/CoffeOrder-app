# Render.com 자동 배포 설정 파일
# 이 파일을 프로젝트 루트에 두면 Render가 자동으로 서비스를 생성합니다

services:
  # PostgreSQL 데이터베이스
  - type: pspg
    name: coffee-order-db
    databaseName: coffee_order
    plan: free  # 또는 starter, standard 등

  # 백엔드 API 서버
  - type: web
    name: coffee-order-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    rootDir: server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # DATABASE_URL은 PostgreSQL 서비스가 자동으로 제공합니다
      # 또는 수동으로 설정:
      # - key: DATABASE_URL
      #   fromDatabase:
      #     name: coffee-order-db
      #     property: connectionString

  # 프런트엔드 (Static Site)
  - type: web
    name: coffee-order-app
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    rootDir: ui
    envVars:
      - key: VITE_API_BASE_URL
        value: https://coffee-order-api.onrender.com
        # 실제 백엔드 URL로 변경하세요

